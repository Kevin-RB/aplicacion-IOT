<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="../css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="../css/forms.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alertas</title>
  </head>
  <body>
    <div class="home-container grey lighten-5">
      <header>
        <div class="navbar-fixed">
          <nav class="blue">
            <div class="nav-wrapper">
              <a href="./home.html" class="brand-logo logo-p right">
                <i class="material-icons">blur_on</i>
                CaliWater</a
              >
              <a
                href="#"
                data-target="slide-out"
                class="sidenav-trigger hide-on-large-only"
                ><i class="material-icons">menu</i></a
              >
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="">
                  <div id="bienvenida"></div>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <ul id="slide-out" class="sidenav sidenav-fixed flex-direction-column">
          <li>
            <div class="user-view">
              <div class="background">
                <img src="../img/water-background.jpg" />
              </div>
              <a href="https://github.com/Kevin-RB"
                ><img class="circle" src="../img/nutria.jpg"
              /></a>
              <a href="#name"
                ><span class="white-text name" id="user-profile-name"></span
              ></a>
              <a href="#email"
                ><span class="white-text email" id="user-profile-email"></span
              ></a>
            </div>
          </li>
          <li>
            <a href="./home.html" class="waves-effect waves-teal"
              ><i class="material-icons">home</i>Home</a
            >
          </li>
          <div class="divider"></div>
          <li><a class="subheader">Filtros</a></li>
          <div class="section">
            <li>
              <div class="nav-padding select-nav-bottom-margi">
                <select id="select-zona">
                  <option value="0" disabled selected>Zona</option>
                  <option value="1">Zona 1</option>
                  <option value="2">Zona 2</option>
                  <option value="3">Zona 3</option>
                </select>
              </div>
            </li>
            <!-- <li>
              <div class="nav-padding select-nav-bottom-margi">
                <select id="select-dato">
                  <option value="" disabled selected>Tipo de dato</option>
                  <option value="caudal">Caudal</option>
                  <option value="turbidez">Turbidez</option>
                  <option value="presion">Presión</option>
                  <option value="consumo">Consumo</option>
                </select>
              </div>
            </li> -->
            <li>
              <div class="nav-padding select-nav-bottom-margi">
                <select id="select-periodo">
                  <option value="" disabled selected>Periodo</option>
                  <option value="hoy">Hoy</option>
                  <option value="semana">Esta semana</option>
                  <option value="mes">Este mes</option>
                </select>
              </div>
            </li>
          </div>
          <li><div class="divider"></div></li>
          <div class="section">
            <li>
              <div class="switch nav-padding">
                <label>
                  Buscar por rangos:
                  <input type="checkbox" id="byRange-checkbox" />
                  <span class="lever"></span>
                </label>
              </div>
            </li>
            <li>
              <div class="input-field nav-padding inputfield-margin-override">
                <input
                  type="text"
                  class="datepicker"
                  id="fecha-inicial"
                  disabled
                />
                <label for="fecha-inicial" class="datepicker-label"
                  >fecha inicial</label
                >
              </div>
            </li>
            <li>
              <div class="input-field nav-padding inputfield-margin-override">
                <input type="text" class="datepicker" id="fecha-final" disabled />
                <label for="fecha-final" class="datepicker-label"
                  >fecha final</label
                >
              </div>
            </li>
          </div>
          <div class="divider"></div>
          <div class="section">
            <li>
              <a class="waves-effect waves-light btn" id="consultar-btn"
                ><i class="material-icons right white-text">grid_on</i
                >Generar tabla</a
              >
            </li>
          </div>
          <div class="section flex-grow-logout">
            <li class="logout-user">
              <a href="" class="waves-effect waves-teal"
                ><i class="material-icons">exit_to_app</i>Cerrar sesión</a
              >
            </li>
          </div>
        </ul>
      </header>
      <main class="cont-padding-sidenav">
        <div class="container">
          <div class="row">
            <div class="col s12">
              <div class="card white">
                <div class="card-content">
                  <div class="row">
                    <div class="col s4 offset-s4 center-align">
                      <a class="btn-floating btn-large blue pulse"
                        ><i class="material-icons">warning</i></a
                      >
                      <h3 class="header">Alertas</h3>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div class="section">
                    <table
                      class="highlight responsive-table centered"
                      id="content-table"
                    ></table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../functions/userVerification.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"></script>
    <script src="../functions/storage/localstorage.js"></script>
    <script src="../functions/request/requests.js"></script>
    <script src="../functions/homefunctions.js"></script>
    <script src="../functions/alertas.js"></script>
  </body>
</html>
