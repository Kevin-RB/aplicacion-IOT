<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="../css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="../css/forms.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="water-bg">
    <div class="container">
      <div class="row">
        <div class="col m2 l2 xl3"></div>
        <div class="col m8 l8 xl6 white card hoverable">
          <div class="card-content">
            <div class="titulo center-align">
              <i class="medium material-icons">blur_on</i>
              <h3>CaliWater</h3>
            </div>
            <div class="cuerpo section">
              <h6>Registro</h6>
              <form action="" id="submit-user-register-form" class="">
                <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>
                  <input
                    type="text"
                    name="newUser"
                    class="validate"
                    id="new-user-input"
                  />
                  <label for="new-user-input">Usuario</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">fingerprint</i>
                  <input
                    class="validate"
                    type="password"
                    name="newPassword"
                    id="new-password-input"
                  />
                  <label for="new-password-input">Contraseña</label>
                </div>
                <div class="input-field">
                  <button
                    class="btn waves-effect waves-light full-width-btn"
                    type="submit"
                    id=""
                    >
                    Registarse
                  </button>
                </div>
              </form>
            </div>
            <div class="card-action center-align section">
              <span
                >Ya tienes cuenta?
                <a href="index.html" class="blue-text">Inicia Sesión.</a></span
              >
            </div>
          </div>
        </div>
        <div class="col m2 l2 xl3"></div>
      </div>
    </div>

    <script src="../functions/storage/localstorage.js"></script>
    <script src="../functions/registerfunctions.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../js/materialize.min.js"></script>
  </body>
</html>
